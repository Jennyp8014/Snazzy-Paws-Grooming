    <!-- Here is our page's main content -->
    <main>
      <section class="galleryheading">
        <h2>Gallery</h2>

          <br>
          <img src="images/Gallery-dog-2.webp" alt="Small dog whose hair is being combed on pink background" width="800" height="650">
          <br>
          <img src="images/Gallery-dog-3.webp" alt="Husky getting hair brushed" width="800" height="650">

          <img src="images/Medicated-Bath.webp" alt="Medium sized dog in the bath covered in bubbles" width="800" height="650">
          <br>
          <img src="images/Teeth-dog.webp" alt="Dog getting his teeth cleaned" width="800" height="650">

        <div class="gallerycolumn3">

          <img src="images/Gallery-dog-4.webp" alt="Small Yorkie with a pony tail" width="800" height="650">
          <br>
          <img src="images/Gallery-dog-5.webp" alt="Brown dog getting his face trimmed" width="800" height="650">
          <br>
          <img src="images/Gallery-dog-6.webp" alt="Small dog getting his legs trimmed" width="800" height="650">
          <br>
          <img src="images/Gallery-dog-9.webp" alt="Close up of long-haired dog getting its face trimmed" width="800" height="650">
